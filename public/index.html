<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>API Restful</title>
</head>
<body>
    <h1>Alo mundo!</h1>
    <div id="cardapio"></div>
</body>
<script>
    var options = {
        url: "https://rest-sd-2020-2.herokuapp.com/pizza/cardapio",
        method: "GET",
    };

    axios(options).then((response) => {
        const data = response.data;

        document.querySelector("#cardapio").innerHTML = "<div>Nome: " + data[0].nome + " / Pre√ßo: " + data[0].preco + "</div>";
    });
</script>
</html>
